<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="brand">
        <span class="brand-logo"
          ><img src="img/odin-lined.png" alt="odin logo"
        /></span>
        <span class="brand-text">ODIN</span>
      </div>
      <figure class="decorative-background">
        <img
          src="img/background.jpg"
          alt="decorative background"
          class="not-loaded"
        />
        <figcaption>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </figcaption>
      </figure>
    </header>
    <main>
      <div class="microcopy">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" id="form">
        <h1>Let's do this!</h1>
        <fieldset>
          <label for="first-name"
            >First Name<input
              required
              id="first-name"
              name="first-name"
              type="text"
          /></label>

          <label for="last-name"
            >Last Name<input
              required
              id="last-name"
              name="last-name"
              type="text"
          /></label>

          <label for="email"
            >Email<input required id="email" name="email" type="email"
          /></label>

          <label for="phone-number"
            >Phone Number<input
              required
              id="phone-number"
              name="phone-number"
              type="tel"
          /></label>

          <label for="password"
            >Password<input
              required
              title="Minimum length is 8"
              minlength="8"
              id="password"
              name="password"
              type="password"
          /></label>

          <label for="password-confirm"
            >Confirm password<input
              required
              title="Minimum length is 8"
              minlength="8"
              id="password-confirm"
              name="password-confirm"
              type="password"
          /></label>
        </fieldset>
      </form>
      <button form="form">Create Account</button>
    </main>
  </body>
</html>
